<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin: 2rem 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #333;
            border-radius: 8px;
        }
        
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }
        
        .contact-method {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #333;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: #333;
            border: 1px solid #666;
            border-radius: 8px;
            color: #fff;
        }
        
        .btn {
            padding: 12px 24px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Simplified Skills Section -->
    <section id="skills">
        <div class="container">
            <h2 class="section-title">Skills & Technologies</h2>
            <div class="skills-content">
                <div class="skills-category">
                    <h3 class="category-title">Programming Languages</h3>
                    <div class="skills-grid">
                        <div class="skill-item">
                            <span class="skill-name">HTML5</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">CSS3</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">JavaScript</span>
                        </div>
                        <div class="skill-item">
                            <span class="skill-name">Python</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Simplified Contact Section -->
    <section id="contact">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3 class="contact-subtitle">Let's Connect</h3>
                    <p class="contact-description">
                        I'm always interested in new opportunities, collaborations, and interesting projects. 
                        Feel free to reach out!
                    </p>
                    <div class="contact-methods">
                        <div class="contact-method">
                            <span class="contact-label">Email</span>
                            <span class="contact-value">lumireisaac@gmail.com</span>
                        </div>
                        <div class="contact-method">
                            <span class="contact-label">GitHub</span>
                            <span class="contact-value">@NP-C17</span>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form class="form">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
